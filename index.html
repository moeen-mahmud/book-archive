<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Fontawesome CDN -->
    <script
      src="https://kit.fontawesome.com/0442be25ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="block mx-auto">
      <!-- Head Title -->
      <h1 class="text-center font-bold text-5xl text-gray-800 my-10">
        Open Book Archive ðŸ“–
      </h1>
      <!-- Search Area -->
      <div class="w-full my-12 text-center">
        <input
          type="text"
          name="search-field"
          id="search-field"
          class="
            search-field
            w-2/4
            px-4
            py-4
            border-2
            rounded
            text-lg text-gray-700
            font-semibold
          "
          placeholder="Search by book name or keyword..."
        />
        <button
          onclick="searchBook()"
          class="px-8 py-4 text-xl text-white font-bold bg-blue-500 rounded"
        >
          <i class="fas fa-search"></i>
        </button>
      </div>
    </header>

    <!-- Main Section -->
    <main class="block mx-auto">
      <!-- Search Result -->
      <section
        id="search-result"
        class="mx-auto px-10 result-section"
      ></section>

      <!-- Total result quantity and error handler -->
      <section id="result-quantity" class="my-10"></section>
    </main>

    <!-- JavaScript Source File -->
    <script src="./js/app.js"></script>
  </body>
</html>
